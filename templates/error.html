<body>

        <div class="alert alert-danger">
            <h4 class="alert-heading">Oops! Something went wrong</h4>

                You can continue using the Energy Price Monitor through the Telegram bot. If you need help, use the /help command in the bot.

            <div class="mt-3">

                <a href="https://t.me/your_bot_username" class="btn btn-outline-primary ms-2">Open Telegram Bot</a>

        </div>
